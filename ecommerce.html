<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7d981fc66b.js" crossorigin="anonymous"></script>
    <!-- CSS file -->
    <link rel="stylesheet" href="css/ecommercestyle.css">
    <!-- Responsive CSS file -->
    <link rel="stylesheet" href="css/ecommerce_responsive_style.css">
    <!-- JS file -->
    <script src="/Ecommerce website/ecommerce.js"></script>
</head>
<body data-bs-spy="scroll" data.bs.target=".navbar">
    <section id="header">
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container-fluid mainContainer">
                <a class="navbar-brand Logo" href="#">ARCHIS BOUTIQUE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto navigationelem">
                        <li class="nav-item px-3 h5 listItem my-auto">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item dropdown px-3 h5 listItem my-auto">
                            <a class="nav-link dropdown-toggle" href="#products" 
                            id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                Products
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">SAREES</a></li>
                                <li><a class="dropdown-item" href="#">KURTIS</a></li>
                                <li><a class="dropdown-item" href="#">T-SHIRTS</a></li>
                                <li><a class="dropdown-item" href="#">JEANS</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Nightpants</a></li>
                                <li><a class="dropdown-item" href="#">Bras</a></li>
                                <li><a class="dropdown-item" href="#">Panties</a></li>
                              </ul>
                        </li>
                        <li class="nav-item px-3 h5 listItem my-auto">
                            <a class="nav-link" href="#special">Special</a>
                        </li>
                        <li class="nav-item px-3 h5 listItem my-auto">
                            <a class="nav-link" href="#testimonials">Testimonials</a>
                        </li>
                        <li class="nav-item px-3 h5 listItem my-auto">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section id="home" class="home pt-5 overflow-hidden first">
        <div id="carouselExampleIndicators" class="carousel slide CAROUSEL" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="home-banner home-banner-1">
                    <div class="home-banner-text d-block w-50">
                        <h1>Women</h1>
                        <h2><span color>52% Discount</span><br>  for this Season</h2>
                        <button type="button" class="btn btn-warning btn-lg mt-4">OUR PRODUCTS</button>
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="home-banner home-banner-2">
                    <div class="home-banner-text d-block w-50">
                        <h1>Shop</h1>
                        <h2>with <br> <span class="color">Working card</span> <br> & <br><span class="color">Paypal</span></h2>
                        <button type="button" class="btn btn-outline-dark btn-lg mt-4">OUR PRODUCTS</button>
                    </div>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev leftBtn" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <i class="fa-solid fa-circle-arrow-left"></i>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <i class="fa-solid fa-circle-arrow-right fa-xl fa-beat"></i>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <section id="page2">
        <div class="container-fluid imageCollage">
            <div class="row row1">
                <div class="col-4 text-center Column1">
                    <img src="/Ecommerce website/images/bridal_saree.jpg" alt="" id="IMAGES1" class="IMAGES" width="95%">
                </div>
                <div class="col-4 text-center my-auto Column2">
                    <div class="row row1_1">
                        <div class="col-12 Column2_1">
                            <img src="/Ecommerce website/images/offer2.jpg" alt="" id="IMAGES2" class="IMAGES" width="100%">
                            <button type="button" class="btn btn-outline-warning" onclick="bright()">Lights ON <span id="iconColor">
                                <i class="fa-solid fa-lightbulb fa-xl fa-beat"></i></span>
                            </button>
                            <button type="button" class="btn btn-outline-dark" onclick="dark()">Lights OFF</button>
                            <img src="/Ecommerce website/images/offer3.jpg" alt="" id="IMAGES3" class="IMAGES" width="100%">
                        </div>
                    </div>
                </div>
                <div class="col-4 text-center">
                    <img src="/Ecommerce website/images/Kurti.jpg" alt="" id="IMAGES4" class="IMAGES" width="95%">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
